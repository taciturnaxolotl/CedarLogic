<p class="hcp2">Command Description: </p>
<p class="hcp2"><span style="font-weight: normal;">This command 
 copies the current viewable portion of a simulating circuit onto the clipboard 
 as a bitmap image allowing the image to be pasted into other applications 
 such as word processors or image editing programs.</span></td></tr>

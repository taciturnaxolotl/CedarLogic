name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v2.3.8)'
        required: false

env:
  # Extract version from tag (remove 'v' prefix if present)
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.tag || 'dev' }}

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      exe_size: ${{ steps.package.outputs.exe_size }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: windows-msvc
          variant: sccache

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-windows-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-windows-

      - name: Ensure build/_deps exists
        shell: bash
        run: mkdir -p build/_deps

      - name: Configure CMake
        run: cmake -B build -A Win32 -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        id: package
        shell: bash
        run: |
          cd build
          cpack -G NSIS -C Release
          EXE_PATH=$(ls CedarLogic-*-win32.exe | head -1)
          EXE_SIZE=$(stat -c%s "$EXE_PATH")
          echo "exe_size=$EXE_SIZE" >> $GITHUB_OUTPUT

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/CedarLogic-*-win32.exe

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtk-3-dev libglu1-mesa-dev ccache

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: linux-gcc

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-linux-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-linux-

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DUSE_SYSTEM_WXWIDGETS=0 -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          cd build
          cpack -G TGZ

      - name: Upload Linux Archive
        uses: actions/upload-artifact@v4
        with:
          name: linux-archive
          path: build/CedarLogic-*-Linux.tar.gz

  build-macos:
    runs-on: macos-26
    outputs:
      dmg_name: ${{ steps.package.outputs.dmg_name }}
      dmg_size: ${{ steps.sparkle_sign.outputs.dmg_size }}
      sparkle_signature: ${{ steps.sparkle_sign.outputs.signature }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: macos-clang

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-macos-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-macos-

      - name: Configure CMake
        env:
          SPARKLE_ED_PUBLIC_KEY: ${{ secrets.SPARKLE_ED_PUBLIC_KEY }}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}" \
            -DSPARKLE_ED_PUBLIC_KEY="$SPARKLE_ED_PUBLIC_KEY"

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Install and Sign Application
        id: package
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          SIGN_ID="Developer ID Application: Single Feather LLC ($APPLE_TEAM_ID)"

          # Install to staging directory (runs install_name_tool fixups)
          cmake --install build --prefix build/staging

          # Find the .app in staging
          APP_PATH=$(find build/staging -name "*.app" -type d | head -1)
          echo "Signing $APP_PATH"

          # Sign Sparkle framework inside-out
          # See: https://steipete.me/posts/2025/code-signing-and-notarization-sparkle-and-tears
          SPARKLE_PATH="$APP_PATH/Contents/Frameworks/Sparkle.framework"
          if [ -d "$SPARKLE_PATH" ]; then
            codesign -f -s "$SIGN_ID" -o runtime --timestamp \
              "$SPARKLE_PATH/Versions/B/XPCServices/Installer.xpc"
            codesign -f -s "$SIGN_ID" -o runtime --timestamp --preserve-metadata=entitlements \
              "$SPARKLE_PATH/Versions/B/XPCServices/Downloader.xpc"
            codesign -f -s "$SIGN_ID" -o runtime --timestamp \
              "$SPARKLE_PATH/Versions/B/Updater.app"
            codesign -f -s "$SIGN_ID" -o runtime --timestamp \
              "$SPARKLE_PATH/Versions/B/Autoupdate"
            codesign -f -s "$SIGN_ID" -o runtime --timestamp \
              "$SPARKLE_PATH"
          fi

          # Sign the main app (never use --deep)
          codesign -f -s "$SIGN_ID" -o runtime --timestamp "$APP_PATH"
          codesign -dv --verbose=2 "$APP_PATH"

          # Create DMG from signed app with Applications symlink
          DMG_NAME="CedarLogic-${{ steps.version.outputs.version }}-Darwin.dmg"
          DMG_STAGING=$(mktemp -d)
          cp -a "$APP_PATH" "$DMG_STAGING/"
          ln -s /Applications "$DMG_STAGING/Applications"
          hdiutil create -volname "CedarLogic" -srcfolder "$DMG_STAGING" -ov -format UDZO "build/$DMG_NAME"
          rm -rf "$DMG_STAGING"
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT

      - name: Sign DMG
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(find build -name "*.dmg" -type f | head -1)
          echo "Signing $DMG_PATH"

          codesign --force --sign "Developer ID Application: Single Feather LLC ($APPLE_TEAM_ID)" \
            --timestamp \
            "$DMG_PATH"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(find build -name "*.dmg" -type f | head -1)
          echo "Notarizing $DMG_PATH"

          # Submit for notarization
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json | tee notarization_result.json

          # Log details if notarization failed
          SUBMISSION_ID=$(cat notarization_result.json | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])" 2>/dev/null || true)
          if [ -n "$SUBMISSION_ID" ]; then
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" || true
          fi

          # Staple the ticket
          xcrun stapler staple "$DMG_PATH"

          echo "Notarization complete!"

      - name: Sign for Sparkle
        id: sparkle_sign
        env:
          SPARKLE_ED_PRIVATE_KEY: ${{ secrets.SPARKLE_ED_PRIVATE_KEY }}
        run: |
          DMG_PATH=$(find build -name "*.dmg" -type f | head -1)

          # Get DMG size
          DMG_SIZE=$(stat -f%z "$DMG_PATH")
          echo "dmg_size=$DMG_SIZE" >> $GITHUB_OUTPUT

          # Download Sparkle tools
          SPARKLE_VERSION="2.6.4"
          curl -L "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-${SPARKLE_VERSION}.tar.xz" | tar -xJ

          # Sign with EdDSA key (sign_update outputs: sparkle:edSignature="XXX" length="YYY")
          SIGN_OUTPUT=$(echo -n "$SPARKLE_ED_PRIVATE_KEY" | ./bin/sign_update "$DMG_PATH" -f -)
          SIGNATURE=$(echo "$SIGN_OUTPUT" | sed -n 's/.*sparkle:edSignature="\([^"]*\)".*/\1/p')
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/CedarLogic-*-Darwin.dmg

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: wasm-emscripten

      - name: Build WASM
        run: |
          cd wasm
          mkdir -p build
          cd build
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          emmake make -j$(nproc)

      - name: Package WASM
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p wasm-dist
          cp wasm/build/cedarlogic.js wasm-dist/
          cp wasm/build/cedarlogic.wasm wasm-dist/
          cp wasm/cedarlogic.d.ts wasm-dist/
          cp wasm/README.md wasm-dist/
          # Stamp version into package.json
          sed "s/\"version\": \"0.0.1\"/\"version\": \"${VERSION}\"/" wasm/package.json > wasm-dist/package.json
          cd wasm-dist
          tar -czf ../CedarLogic-${VERSION}-wasm.tar.gz .

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-bundle
          path: CedarLogic-*-wasm.tar.gz

  upload-release:
    needs: [build-windows, build-linux, build-macos, build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/*
            artifacts/linux-archive/*
            artifacts/macos-dmg/*
            artifacts/wasm-bundle/*

      - name: Update Sparkle appcast
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          ./scripts/update-appcast.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ env.VERSION }}" \
            "${{ needs.build-macos.outputs.dmg_size }}" \
            "${{ needs.build-windows.outputs.exe_size }}" \
            "${{ needs.build-macos.outputs.sparkle_signature }}" \
            "$RELEASE_BODY" \
            "${{ github.repository }}"

      - name: Commit and push appcast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/appcast.xml
          git commit -m "Update appcast for ${{ env.VERSION }}" || exit 0
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish npm package
        run: |
          mkdir -p npm-publish
          tar -xzf artifacts/wasm-bundle/CedarLogic-*-wasm.tar.gz -C npm-publish
          cd npm-publish
          npm publish --access public

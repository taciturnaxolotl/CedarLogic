name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v2.3.8)'
        required: false

env:
  # Extract version from tag (remove 'v' prefix if present)
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.tag || 'dev' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: windows-msvc
          variant: sccache

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-windows-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-windows-

      - name: Configure CMake
        run: cmake -B build -A Win32 -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build
          cpack -G NSIS -C Release

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/CedarLogic-*-win32.exe

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtk-3-dev libglu1-mesa-dev ccache

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: linux-gcc

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-linux-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-linux-

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DUSE_SYSTEM_WXWIDGETS=0 -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          cd build
          cpack -G TGZ

      - name: Upload Linux Archive
        uses: actions/upload-artifact@v4
        with:
          name: linux-archive
          path: build/CedarLogic-*-Linux.tar.gz

  build-macos:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: macos-clang

      - name: Cache wxWidgets
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: wxwidgets-macos-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            wxwidgets-macos-

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCPACK_PACKAGE_VERSION="${{ steps.version.outputs.version }}"

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Sign Application
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          echo "Signing $APP_PATH"

          codesign --force --deep --sign "Developer ID Application: Single Feather LLC ($APPLE_TEAM_ID)" \
            --options runtime \
            --timestamp \
            "$APP_PATH"

          # Verify signature
          codesign -dv --verbose=2 "$APP_PATH"

      - name: Package DMG
        run: |
          cd build
          cpack -G DragNDrop

      - name: Sign DMG
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(find build -name "*.dmg" -type f | head -1)
          echo "Signing $DMG_PATH"

          codesign --force --sign "Developer ID Application: Single Feather LLC ($APPLE_TEAM_ID)" \
            --timestamp \
            "$DMG_PATH"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(find build -name "*.dmg" -type f | head -1)
          echo "Notarizing $DMG_PATH"

          # Submit for notarization
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket
          xcrun stapler staple "$DMG_PATH"

          echo "Notarization complete!"

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/CedarLogic-*-Darwin.dmg

  upload-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/*
            artifacts/linux-archive/*
            artifacts/macos-dmg/*

<h1>Disconnecting Gates</h1>

<p>1. Place the mouse cursor over the black dot on the hotspot of the gate 
 you wish to disconnect from the wire so that a red box and x appear.</p>

<p align="center" class="hcp1"><img src="Picture10.bmp" x-maintain-ratio="TRUE" style="width:107px; height:33px;" width="107" height="33" border="1" class="hcp2"></p>

<p>2. Right click and the wire will disappear. The gates will be disconnected.</p>

name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v2.3.8)'
        required: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install NSIS
        run: choco install nsis -y

      - name: Configure CMake
        run: cmake -B build -A Win32

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build
          cpack -G NSIS -C Release

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/CedarLogic-*-win32.exe

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtk-3-dev libglu1-mesa-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DUSE_SYSTEM_WXWIDGETS=0

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          cd build
          cpack -G TGZ

      - name: Upload Linux Archive
        uses: actions/upload-artifact@v4
        with:
          name: linux-archive
          path: build/CedarLogic-*-Linux.tar.gz

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Package DMG
        run: |
          cd build
          cpack -G DragNDrop

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/CedarLogic-*-Darwin.dmg

  upload-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/*
            artifacts/linux-archive/*
            artifacts/macos-dmg/*

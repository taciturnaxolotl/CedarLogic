name: Deploy Web

on:
  push:
    branches:
      - web
      - master
    paths:
      - "web/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: "true"

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to server
        run: |
          ssh cedarlogic@terebithia << 'EOF'
            cd /var/lib/cedarlogic/app
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}
            cd web
            bun install
            bun run parse-gates
            bun run build
            # Ensure Caddy (in cedarlogic group) can read dist files
            chmod -R g+rX dist/
            sudo /run/current-system/sw/bin/systemctl restart cedarlogic.service
          EOF

      - name: Wait for service to start
        run: sleep 10

      - name: Health check
        run: |
          HEALTH_URL="https://cedarlogic.dunkirk.sh/api/health"
          MAX_RETRIES=6
          RETRY_DELAY=5

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Service is healthy"
              exit 0
            fi

            echo "❌ Health check failed with HTTP $HTTP_CODE"

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "❌ Health check failed after $MAX_RETRIES attempts"
          exit 1
